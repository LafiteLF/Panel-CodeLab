<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLab Club Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 70px 1fr;
            grid-template-areas: 
                "sidebar header"
                "sidebar main";
            min-height: 100vh;
        }
        
        /* 顶部导航栏 */
        .header {
            grid-area: header;
            background-color: white;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--box-shadow);
            z-index: 10;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--light-color);
            border-radius: 20px;
            padding: 5px 15px;
            width: 300px;
        }
        
        .search-bar input {
            border: none;
            background: transparent;
            padding: 8px;
            width: 100%;
            outline: none;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        /* 侧边栏 */
        .sidebar {
            grid-area: sidebar;
            background-color: var(--secondary-color);
            color: white;
            padding: 20px 0;
            box-shadow: var(--box-shadow);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo i {
            font-size: 24px;
            color: var(--primary-color);
        }
        
        .logo h1 {
            font-size: 20px;
        }
        
        .nav-menu {
            margin-top: 20px;
        }
        
        .nav-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover, .nav-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-color);
        }
        
        .nav-item i {
            width: 20px;
            text-align: center;
        }
        
        /* 主内容区 */
        .main-content {
            grid-area: main;
            padding: 20px;
            overflow-y: auto;
        }
        
        .page-title {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .stat-info h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .stat-info p {
            color: #777;
            font-size: 14px;
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 992px) {
            .dashboard-container {
                grid-template-columns: 70px 1fr;
            }
            
            .logo h1, .nav-item span {
                display: none;
            }
            
            .logo {
                justify-content: center;
                padding: 0 10px 20px;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "header"
                    "main";
            }
            
            .sidebar {
                display: none;
            }
            
            .search-bar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索...">
            </div>
            <div class="user-info">
                <div class="notifications">
                    <i class="far fa-bell"></i>
                </div>
                <div class="user-avatar">
                    <!-- 可自定义：用户头像或姓名首字母 -->
                    JD
                </div>
                <div class="user-name">
                    <!-- 可自定义：用户名 -->
                    张三
                </div>
            </div>
        </header>
        
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>控制面板</h1>
            </div>
            <nav class="nav-menu">
                <!-- 可自定义：导航菜单项 -->
                <div class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>概览</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>分析</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>用户管理</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>系统设置</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>报告</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-question-circle"></i>
                    <span>帮助</span>
                </div>
            </nav>
        </aside>
        
        <!-- 主内容区 -->
        <main class="main-content">
            <div class="page-title">
                <h2>控制面板概览</h2>
                <button class="btn-primary">
                    <i class="fas fa-plus"></i> 新建项目
                </button>
            </div>
            
            <!-- 统计卡片 -->
            <div class="stats-cards">
                <!-- 可自定义：统计卡片 -->
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: var(--primary-color);">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>1,254</h3>
                        <p>总用户数</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: var(--success-color);">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="stat-info">
                        <h3>324</h3>
                        <p>今日订单</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: var(--warning-color);">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-info">
                        <h3>¥12,540</h3>
                        <p>今日收入</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: var(--danger-color);">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>5</h3>
                        <p>待处理问题</p>
                    </div>
                </div>
            </div>
            
            <!-- 内容区域 -->
            <div class="content-grid">
                <!-- 可自定义：主要内容区域 -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">近期活动</div>
                        <div class="card-actions">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="card-content">
                        <!-- 这里可以放置表格、图表或其他内容 -->
                        <p>这是近期活动的内容区域。您可以在此添加表格、列表或其他UI组件。</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">系统状态</div>
                        <div class="card-actions">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="card-content">
                        <!-- 这里可以放置系统状态信息 -->
                        <p>这是系统状态的内容区域。您可以在此显示系统运行状态、资源使用情况等。</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 简单的交互效果
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => {
                    i.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        
        // 可自定义：添加更多交互功能
    </script>
</body>
</html>
